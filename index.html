<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece ;
var mySlider;
var myBricks = [] ;
function startGame() {
	var brickWidth = (window.innerWidth - 20) / 10 ;
	var brickHeight = 20;
	for (var j = 0; j <= 5; j++) {
		for (var i = 0; i < 10; i++) {
			myBricks.push(new component(brickWidth, brickHeight, "red", i * brickWidth, j * brickHeight));
		}
	}
    myGamePiece = new component(15, 15, "red", 10, 120);
    myGamePiece.gravitySpeed = 5;
    myGamePiece.gravity = 0.001;
    // myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    mySlider = new component(110 , 10 , "blue" , 0, window.innerHeight - 40);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth - 20;
        this.canvas.height = window.innerHeight - 30;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop(); 
        this.hitLeft(); 
        this.hitRight(); 
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
            this.gravity = -this.gravity;
        }
    }
    this.hitTop = function() {
        var rocktop = 0;
        if (this.y < rocktop) {
            this.y = rocktop;
            this.gravitySpeed = -this.gravitySpeed;
            this.gravity = -this.gravity;
        }
    }
    this.hitLeft = function() {
        var rocklft = 0;
        if (this.x < rocklft) {
            this.x = rocklft;
            this.speedX = -this.speedX;
        }
    }
    this.hitRight = function() {
        var rockryt = myGameArea.canvas.width - this.width;
        if (this.x > rockryt) {
            this.x = rockryt;
            this.speedX = -this.speedX;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (myright < otherleft) || (myleft > otherright) || (mytop > otherbottom)) {
            crash = false;
        }
		if (crash){
			this.y = otherobj.y - otherobj.height;
			this.gravitySpeed = -this.gravitySpeed;
			this.gravity = -this.gravity;
			var tmp = Math.random();
			if (this.speedX >= 0){
				this.speedX = tmp * 3;
			}
			else{
				this.speedX = -(tmp * 10);
			}
		}        
    }
    this.brickExplode = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (myright < otherleft) || (myleft > otherright) || (mytop > otherbottom)) {
            crash = false;
        }
		if (crash){
			console.log("true");
			otherobj.width = 0;
			otherobj.height = 0;
			this.y = otherobj.y - otherobj.height;
			this.gravitySpeed = -this.gravitySpeed;
			this.gravity = -this.gravity;
			var tmp = Math.random();
			if (this.speedX >= 0){
				this.speedX = tmp * 3;
			}
			else{
				this.speedX = -(tmp * 10);
			}
		}        
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    myGameArea.clear();
    myGamePiece.crashWith(mySlider);
    // myGameArea.frameNo += 1;
    // if (myGameArea.frameNo == 1 || everyinterval(150)) {
    //     x = myGameArea.canvas.width;
    //     minHeight = 20;
    //     maxHeight = 200;
    //     height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
    //     minGap = 50;
    //     maxGap = 200;
    //     gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
    // }
    mySlider.speedX = 0;
    mySlider.speedY = 0; 
    if (myGameArea.key == 37) {mySlider.speedX = -5; }
    if (myGameArea.key == 39) {mySlider.speedX = 5; }
    myGamePiece.newPos();
    myGamePiece.update();
    mySlider.newPos();
    mySlider.update();
	for (var j = 0; j <= 5; j++) {
    	for (var i = 0; i < 10; i++) {
    		myGamePiece.brickExplode(myBricks[j*10 + i]);
			myBricks[j*10 + i].newPos();
			myBricks[j*10 + i].update();
		}
	}

}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
</body>
</html>
